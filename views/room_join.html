<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>

<body>
    <h1>Room Page</h1>
    <div class="container" id="canvas">
        <video autoplay="true" id="videoElement"></video>
    </div>
</body>
<script>

    const socket = io();
    const peer = new Peer(undefined, {
        host: '/',
        port: 9000,
    });

    peer.on('open', userId => {
        join(userId);
    })

    peer.on('call', (call) => {
        call.answer();
        call.on('stream', (stream) => {
            console.log('answering');
            createVideoElement(stream);
        })
    })

    socket.on('user-connected', (userId)=>{
        console.log('user connected', userId);
    })

    // Create video element for user
    function createVideoElement(stream) {
        const canvasEl = document.getElementById('canvas');
        let videoEl = document.createElement('video');
        videoEl.autoplay = true;
        videoEl.srcObject = stream;

        canvasEl.appendChild(videoEl);
    }


    // Join a room with token
    function join(userId) {
        const videoEl = document.getElementById('videoElement');

        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    videoEl.srcObject = stream;
                    socket.emit('join-room', userId, localStorage.getItem('roomToken'));
                    console.log('calling peer with id: ', localStorage.getItem('roomToken'));
                    const call = peer.call(localStorage.getItem('roomToken'), stream);
                })
                .catch(function (error) {
                    console.log("Something went wrong!");
                });
        }
    }
</script>

</html>
