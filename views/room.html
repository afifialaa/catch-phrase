<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>

<body>
    <h3 class="text-center">Room: <span id="roomToken"></span></h3>
    <div class="container" id="canvas">
        <video autoplay="true" id="videoElement"></video>
    </div>
</body>
<script>

    // Displaying room token
    const roomTokenSpan = document.getElementById('roomToken');
    roomTokenSpan.textContent = localStorage.getItem('roomToken');

    const socket = io();
    const peer = new Peer(localStorage.getItem('roomToken'), {
        host: '/',
        port: 9000,
    });

    let streamObj;

    peer.on('open', userId => {
        createRoom(userId);
    })

    peer.on('call', (call) => {
        call.answer();
        call.on('stream', (stream) => {
            createVideoElement(stream);
        })
    })

    socket.on('user-connected', (userId) => {
        console.log('calling connected user ', userId);
        const call = peer.call(userId, streamObj);
    })

    // Create video Element for guests
    function createVideoElement(stream) {
        const canvasEl = document.getElementById('canvas');
        let videoEl = document.createElement('video');
        videoEl.autoplay = true;
        videoEl.srcObject = stream;

        canvasEl.appendChild(videoEl);
    }

    // Create video element for user
    function createRoom(userId) {
        const videoEl = document.getElementById('videoElement');

        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    streamObj = stream;
                    videoEl.srcObject = stream;

                    socket.emit('create-room', userId);
                })
                .catch(function (error) {
                    console.log("Something went wrong!");
                });
        }
    }


</script>

</html>
